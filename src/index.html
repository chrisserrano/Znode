<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>cserrano final project</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/redmond/jquery-ui-1.8.16.custom.css" type="text/css" />
    <script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/libs/raphael.js"></script>
    <script type="text/javascript" src="js/znode/classgraph.js"></script>
    <script type="text/javascript" src="js/znode/sourceview.js"></script>
    <script type="text/javascript" src="js/znode/functionview.js"></script>
    <script type="text/javascript" src="js/znode/ui.js"></script>
    <script type="text/javascript" src="js/znode/data.js"></script>
    <script type="text/javascript" src="mySQL/init.js"></script>
  </head>
  <body>
    <div id="openWin">
      <div id="fileTitle">Files:</div>
      <div id="files"></div>
    </div>
    <div id="overlay"></div>
    <div id="controlsContainer">
	    <div id="controls">
	      <div id="logo" >Znode</div>
	      <div id="save" class="btn">Save</div>
	      <div id="open" class="btn">Open</div>
	      <div id="clear" class="btn">Clear All</div>
	      <div id="help" class="btn">Help</div>
	      <div id="saveForm">
	        <form id="nameForm">Filename:
	         <input type="text" name="filename" id="filename" spellcheck="false"/>
	        </form>
	      </div>
	      <div id="inheritance" class="btn">Inheritance</div>
	      <div id="source" class="btn">Source</div>
	      <div id="func" class="btn">Function Calls</div>
	      <div id="globals" class="btn">Globals</div>
	      <div id="resources" class="btn">Resources</div>
	    </div>
	</div>
		
    <div id="classCanvas"></div>
    <div id="sourceView">
		<div id="sortable">
			<div id="sourceBox" class="ui-state-default">File1</div>
			<div id="sourceBox" class="ui-state-default">File2</div>
			<div id="sourceBox" class="ui-state-default">File3</div>
		</div>
    </div>
    <div id="functionView">
    	<div id="classList" class="listBox"></div>
		<div id="funcList" class="listBox"></div>
		<div id="funcUseList" class="listBox"></div>
    </div>
    <div id="sourcePop"></div>
  </body>
</html>
