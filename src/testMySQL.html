<html>
<head>
    <meta charset="utf-8" />
    <title>test MySQL</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/redmond/jquery-ui-1.8.16.custom.css" type="text/css" />
    <script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="mySQL/init.js"></script>
    
	<script type="text/javascript">
	function testFunc(num) {
		if (num=="") {
		  document.getElementById("nodeVars").innerHTML="Select NOW!";
		  return;
		}
		if (window.XMLHttpRequest) {
		  // code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		}
		else {
		  // code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function() {
		  if (xmlhttp.readyState==4 && xmlhttp.status==200) {
		    document.getElementById("nodeVars").innerHTML=xmlhttp.responseText;
		  }
		}
		xmlhttp.open("GET","mySQL/getNode.php?file=unsaved&node="+num,true);
		xmlhttp.send();
	}
	
	function addAttrib(form) {
		$.post("mySQL/addAttrib.php", {
			nodeNum: 1,
			attribType: form.attribType.value,
			attribName: form.attribName.value
		});
	}
	</script>

</head>
<body>

<form>
<select name="formName" onchange="testFunc(this.value)">
<option value="">Activate:</option>
<option value="1">NOW!</option>
</select>
</form>
<br />

<div id="nodeVars">Database info will be listed here.</div>

<div id="addAttrib">
	<form>
		<select name="attribType">
		<option value="f">function</option>
		<option value="g">global</option>
		<option value="c">class</option>
		<option value="r">resource</option>
		</select>
		<input type="text" size="14" maxlength="32" name="attribName">
		<input type="button" name="button" value="+" onclick="addAttrib(this.form)"></input>
	</form>
</div>

</body>
</html>
