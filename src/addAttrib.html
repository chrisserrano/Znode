<div id="addAttrib">
	<form>
		<select name="attribType">
			<option value="f">function</option>
			<option value="g">global</option>
			<option value="c">class</option>
			<option value="r">resource</option>
		</select>
		<input type="text" size="10" maxlength="32" name="attribName">
		<input type="button" name="button" value="+" onclick="addAttrib(this.form)"></input>
	</form>
</div>
