<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>functionView Test</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/redmond/jquery-ui-1.8.16.custom.css" type="text/css" />
    <script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
  </head>
  <body>
	
	<script>
	$(function() {
		
		
		// Manual function array setup
		var class1 = new Object;
		var class2 = new Object;
		var class3 = new Object;
		
		var func1 = new Array("c1","c2");
		var func2 = new Array("c2","c3");
		var funcs = new Object;
		funcs['func1'] = func1;
		funcs['func2'] = func2;
		
		class1['func1'] = func1;
		class2['func1'] = func1;
		class2['func2'] = func2;
		class3['func2'] = func2;
		
		var classes = new Object;
		classes['class1'] = class1;
		classes['class2'] = class2;
		classes['class3'] = class3;
		
		// Add class names
		for (var c in classes) {
			$("#classList").append("<h4>"+c+"</h4>");
		}
		$("#classList h4").click(function(){
			var className = $(this).html();
			$("#funcList").html("");
			for (var f in classes[className]){
				// Add functions for that class
				$("#funcList").append("<h5>"+f+"</h5>");
			}
			readyFuncList();
		});
		
		function readyFuncList(){
			$("#funcList h5").click(function(){
				var funcName = $(this).html();
				$("#funcUseList").html("<ul>");
				for (var i in funcs[funcName]){
					// Add where functions are called
					$("#funcUseList").append("<li>"+funcs[funcName][i]+"</li>");
				}
				$("#funcUseList").append("</ul>");
			});
		};
		
	});
	</script>
	
<div id="classList"></div>
<div id="funcList"><h5>Click class to see its function list.</h5></div>
<div id="funcUseList">Click function to see where it is used.</div>
	
</body>
</html>
